<header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4">

  <div class="flex items-center justify-between mb-4 md:mb-0 w-full">
    <h1 class="leading-none text-2xl text-grey-darkest w-full">
      <div class="flex w-full">
        <a class="block no-underline text-grey-darkest hover:text-black w-full" href="#">
          <img style="max-width: 7%;" src="../../assets/brandmark-design.png" />
        </a>
        <button class="bg-green-light hover:bg-green text-white p-2 rounded float-right" (click)="onNextClick()">Next</button>
      </div>
    </h1>


  </div>

</header>

<div class="max-w-2xl mx-auto pt-6 px-4 flex justify-center" style="padding-top: 1rem !important; padding-bottom: 2rem !important;">
  <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Choose your favourite teams</h2>
</div>

<form [formGroup]="teamsForm">
  <div class="grid grid-cols-4 gap-4">
    <div class="flex justify-center w-full" *ngFor="let team of teams">
      <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm hover:cursor-pointer">
        <div class="cursor-pointer">
          <input formArrayName="selectedTeams" (change)="onCheckboxChange($event)" class="block cursor-pointer form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 mb-4 mr-2" style="float: right;" type="checkbox" [value]="team.teamId" [id]="team.teamId">
          <label [for]="team.teamId" class="cursor-pointer"><img [src]="team.logo" style="height: 200px; width: 200px;" [alt]="team.fullName" /></label>
        </div>
      </div>
    </div>

  </div>
</form>
